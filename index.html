<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dispensador de productos</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="bg-title">
          <h1>Dispensador de productos</h1>
        </div>
        <div class="contenido mt-2">
          <div class="col-md-8 productos">
            <h1>Productos</h1>
            <div class="catalogo"></div>
            <button
              class="administrador"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Administrador
            </button>
          </div>
          <div class="actions col-md-4">
            <div class="input-box">
              <input
                type="text"
                placeholder="ingrese el codigo"
                class="form-control mt-3"
                id="codigo"
              />
              <div class="btns-codigo">
                <i
                  class="fas fa-shopping-basket btn btn-success"
                  id="comprar"
                ></i>
                <i class="fas fa-broom btn btn-primary" id="limpiar"></i>
              </div>
            </div>

            <div class="numeros">
              <button class="btn-tecla">1</button>
              <button class="btn-tecla">2</button>
              <button class="btn-tecla">3</button>
              <button class="btn-tecla">4</button>
              <button class="btn-tecla">5</button>
              <button class="btn-tecla">6</button>
              <button class="btn-tecla">7</button>
              <button class="btn-tecla">8</button>
              <button class="btn-tecla">9</button>
              <button class="btn-tecla">0</button>
            </div>
            <div class="input-box-monedas">
              <p>Monedas:</p>
              <input type="text" class="" id="monedas" />
            </div>
            <div class="input-box-dinero">
              <input type="text" id="sobrante" disabled />
              <p>Devuelta</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Acciones</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-modal" id="form-agregarProducto">
              <h2>Agregar Producto</h2>
              <input
                type="text"
                placeholder="Nombre del producto"
                class="input-producto"
                id="nombre"
              />
              <input
                type="text"
                placeholder="Codigo del producto"
                class="input-producto"
                id="newCodigoProducto"
              />
              <input
                type="text"
                placeholder="categoria del producto"
                class="input-producto"
                id="categoria"
              />
              <input
                type="text"
                placeholder="Cantidad del producto"
                class="input-producto"
                id="cantidad"
              />
              <input
                type="text"
                placeholder="Precio del producto"
                class="input-producto"
                id="precio"
              />
              <input type="file" id="img" />
              <button
                type="submit"
                class="btn btn-primary btn-block mt-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Agregar Producto
              </button>
            </form>

            <form class="form-modal mt-3" id="form-addMoreProducto">
              <h2>añadir cantidad a producto</h2>
              <input
                type="text"
                placeholder="digite el codigo del producto"
                class="input-producto"
                id="editarCantidad"
              />

              <input
                type="text"
                placeholder="digite cuantas unidades desea agregar"
                class="input-producto"
                id="cantidadAdd"
              />

              <button
                type="submit"
                class="btn btn-primary btn-block mt-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                añadir más productos
              </button>
            </form>

            <form class="form-modal mt-3" id="form-delete">
              <h2>Eliminar producto</h2>
              <input
                type="text"
                placeholder="digite el codigo del producto"
                class="input-producto"
                id="EliminarProducto"
              />
              <button
                type="submit"
                class="btn btn-primary btn-block mt-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Eliminar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
